<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #paymentMain {
            width: 50%;
            height: auto;
            /* border: 1px solid red; */
            margin-left: 100px;
            display: flex;
            border: 0.5px solid gray;
        }

        #paymentMain>div:nth-child(1) {

            width: 35%;
        }

        #paymentMain>div {

            width: 65%;
        }

        img {
            width: 50px;
            height: 40px;
            margin: auto;
            border: none;
            margin-top: 3px;
        }

        #fle {
            display: inline-flex;
            flex-direction: row;
            /* background-color: gray; */
            color: black;
            gap: 10px;
            width: 100%;
            border: 1px solid black;

        }
        #left
        {
            border: 1px solid gray;
        }
        p{
            font-size: small;
        }
        h5+div
        {
            display: grid;
            grid-template-columns: repeat(2,0.35fr);
            grid-template-rows: auto;
            justify-content: space-around;
            width: 60%;
            margin: auto;
            height: 100px;
            margin-top: -30px;
            
        }
        /* h5+div>div
        {
            border: 1px solid red;
        } */
        h5
        {
            text-align: center;
        }
        #right
        {
            display: grid;
            grid-template-columns: repeat(1,1fr);
            grid-template-rows: auto;
            margin-top: 50px;
            
    
        }
        button
        {
            background-color: #F16521;
            height: 50px;
            color: aliceblue;
            font-size: large;
            width: 60%;
            margin: auto;
            margin-top: -30px;
        }
        #right>div>div>img
        {
            width: 60%;
            height: 60%;
        }
        h4
        {
            text-align: center;
        }
        #right>h1
        {
            text-align: center;
            margin-top: 100px;
        }
   
    </style>

</head>

 function yes(event) {

    document.getElementById("right").innerHTML = "";
  
    event.target.style.color = '#ff7035';

  grid.append(grid1,grid2,grid3,grid4);

  let button = document.createElement("button");

  let note = document.createElement("p");
  note.style.textAlign = "center";

  note.innerText = "Note: You Will Be Asked To Enter Your Card Details On Proceeding With The Selected Payment Options.";

     document.getElementById("right").append(head,grid,button,note);

   
};

}
